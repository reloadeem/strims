.myButton {

	    /* Domyślny wygląd pola tekstowego */
input[type="text"] {
  width: 200px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

/* Wygląd podczas najechania na pole tekstowe */
input[type="text"]:hover {
  border-color: #666;
}

/* Wygląd po aktywowaniu pola tekstowego */
input[type="text"]:focus {
  border-color: #333;
  box-shadow: 0 0 5px #333;
}

/* Wygląd dla nieaktywnego pola tekstowego */
input[type="text"]:disabled {
  background-color: #f1f1f1;
  cursor: not-allowed;
}

/* Wygląd dla pola tekstowego z błędem */
input[type="text"].error {
  border-color: #ff0000;
}
